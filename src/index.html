        <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸŽ¯</div>

    <!-- Install PWA Prompt -->
    <div id="install-prompt" style="
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #4ecdc4;
        color: white;

        justify-content: space-between;
        z-index: 1000;
    ">
        <div>
            <strong>ðŸ“± Installer l'app</strong><br>
            <small>AccÃ¨s rapide depuis votre Ã©cran d'accueil</small>
        </div>

            background: white;

            background: none;

            margin-left: 1rem;
        ">Ã—</button>

    <!-- Scripts -->
    <script>
        // Configuration globale
        window.APP_CONFIG = {
            name: "PrioritÃ©s Semaine Pro",
            version: "1.0.0",
            apiUrl: null, // Pas d'API pour cette version
            enableAnalytics: false,
            maxInteractionTime: 45
        };

        // Gestion de l'Ã©tat de l'application
        window.addEventListener('load', () => {
            // Masquer l'Ã©cran de chargement
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
            }, 1500);

            // VÃ©rifier l'Ã©tat de connexion
            updateOnlineStatus();
        });

        // Gestion hors ligne
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offline-message');
            if (!navigator.onLine) {
                offlineMessage.style.display = 'block';
                offlineMessage.style.transform = 'translateY(0)';
            } else {
                offlineMessage.style.transform = 'translateY(100px)';
                setTimeout(() => {
                    offlineMessage.style.display = 'none';
                }, 300);
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Installation PWA
        let deferredPrompt;
        const installPrompt = document.getElementById('install-prompt');
        const installButton = document.getElementById('install-button');
        const dismissButton = document.getElementById('dismiss-install');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Afficher le prompt aprÃ¨s 30 secondes
            setTimeout(() => {
                if (!localStorage.getItem('installPromptDismissed')) {
                    installPrompt.style.display = 'flex';
                }
            }, 30000);
        });

        if (installButton) {
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        console.log('PWA installÃ©e');
                    }
                    
                    deferredPrompt = null;
                    installPrompt.style.display = 'none';
                }
            });
        }

        if (dismissButton) {
            dismissButton.addEventListener('click', () => {
                installPrompt.style.display = 'none';
                localStorage.setItem('installPromptDismissed', 'true');
            });
        }

        // Analytics simple (sans tracking externe)
        function logEvent(event, properties = {}) {
            const eventData = {
                timestamp: new Date().toISOString(),
                event,
                properties,
                sessionId: sessionStorage.getItem('sessionId') || 'unknown'
            };
            
            const events = JSON.parse(localStorage.getItem('appEvents') || '[]');
            events.push(eventData);
            
            // Garder seulement les 100 derniers Ã©vÃ©nements
            if (events.length > 100) {
                events.splice(0, events.length - 100);
            }
            
            localStorage.setItem('appEvents', JSON.stringify(events));
            
            // Log en console pour debug
            if (window.APP_CONFIG.enableAnalytics) {
                console.log('Event:', event, properties);
            }
        }

        // Session ID pour analytics
        if (!sessionStorage.getItem('sessionId')) {
            sessionStorage.setItem('sessionId', 
                Date.now().toString(36) + Math.random().toString(36).substr(2));
        }

        // Log du dÃ©marrage de l'app
        logEvent('app_start', {
            userAgent: navigator.userAgent,
            language: navigator.language,
            screen: {
                width: screen.width,
                height: screen.height
            }
        });

        // Gestion des erreurs globales
        window.addEventListener('error', (event) => {
            logEvent('app_error', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno
            });
        });

        // Performance monitoring simple
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (performance.timing) {
                    const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                    logEvent('app_loaded', {
                        loadTime: loadTime,
                        performanceScore: loadTime < 3000 ? 'good' : loadTime < 5000 ? 'ok' : 'poor'
                    });
                }
            }, 0);
        });
    </script>
